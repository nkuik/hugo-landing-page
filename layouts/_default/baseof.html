<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <link rel="icon" type="image/png" href="{{ .Site.Params.favicon_32 | default "/img/favicon-32x32.png" | relURL }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ .Site.Params.favicon_16 | default "/img/favicon-16x16.png" | relURL }}" sizes="16x16">
    {{ block "head" . }}
        {{ partial "head.html" . }}
    {{ end }}
</head>
<body id="top" class="font-sans text-black">
    <div id="site"> <!-- real SITE starts here -->
        <main>
            {{ block "main" . }}
                <!-- site content from index.html -->
            {{ end }}
        </main>
        {{ block "footer" . }}
            {{ partial "footer.html" . }}
        {{ end }}
    </div> <!-- SITE BODY ends here -->
    {{ partial "js.html" . }}
</body>
</html>
