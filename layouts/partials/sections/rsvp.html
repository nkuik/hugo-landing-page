{{ $headless := .Site.GetPage "/sections" }}
{{ $rsvp := $headless.Resources.GetMatch (printf "*%s*" "rsvp") }}

<div id="rsvp" class="w-full min-h-screen flex flex-col justify-center items-center bg-gray-800">
    <div class="self-center text-center w-full xl:w-1/3 px-4 sm:px:0">
        <h2 class="font-bold tracking-widest text-gray-200 text-4xl mb-4">{{ $rsvp.Title }}</h2>
        <div class="font-light text-gray-400 text-xl">
            {{ $rsvp.Content }}
        </div>
        <form class="w-full max-w-lg my-20 mx-auto" action="#" method="post" id="rsvpistration-form" target="_blank" validate>
            <div class="flex items-center border-b border-pink-600 py-2">
                <input class="appearance-none bg-transparent border border-transparent w-full text-gray-200 focus:outline-none focus:bg-gray-400 focus:text-gray-800 focus:border-gray-400 mr-3 py-2 px-3" type="email" value="" name="EMAIL" placeholder="sheldon.cooper@liamg.com" aria-label="Email Address" required>
            </div>
        </form>
    </div>
</div>
